    .glow-on-hover {
    width: 10vw;
    height: 2.5vw;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: #2d2d2d ;
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

    .responsive {

    .control {

        -moz-transition: all 0.3s;

    }    
    .control .control-top {

        border-radius: 0px 4px 4px 0px;
        cursor: pointer;
    }
    .control .control-top:hover i {

    }
    .control .control-bottom {
        width: 45px;

        z-index: 5;
        position: relative;
        border-radius: 4px 0px 0px 4px;

    /*

    .btn-one {
    color: #b9b9b9;
    transition: all 0.3s;
    position: relative;
    }
    .btn-one span {
    transition: all 0.3s;
    }
    .btn-one::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0;
    transition: all 0.3s;
    border-top-width: 1px;
    border-bottom-width: 1px;
    border-top-style: solid;
    border-bottom-style: solid;
    border-top-color: #727272;
    border-bottom-color: #727272;
    transform: scale(0.1, 1);
    }
    .btn-one:hover span {
    letter-spacing: 2px;
    }
    .btn-one:hover::before {
    opacity: 1; 
    transform: scale(1, 1); 
    }
    .btn-one::after {
    
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    transition: all 0.3s;
    
    }

<script>
    function toggleMenu() {
        var menu = document.getElementById("navbarMenu");
        menu.classList.toggle("open");
        var closeButton = document.querySelector(".close-button");
        closeButton.classList.toggle("open");
    }
    var Lslide = document.querySelectorAll('.Lslide'),
                Rslide = document.querySelectorAll('.Rslide'),
                control = document.querySelectorAll('.oncontrol'),
                slideHeight = document.querySelector('.wrapper').clientHeight,
                color = ['#06070b', '#000000', '#000000'],
                index = 0;

            function init() {
                slideHeight = document.querySelector('.wrapper').clientHeight;
                for (i = 0; i < Lslide.length; i++) {
                    Lslide[i].style.backgroundColor = color[i];
                    Lslide[i].style.top = -slideHeight * i + "px";
                    Rslide[i].style.top = slideHeight * i + "px";
                }  
            }

            init();
            window.addEventListener('resize', function(){
                init();
            });

            function moveToTop() {
                index++;
                for (el = 0; el < Lslide.length; el++) {
                    Lslide[el].style.top = parseInt(Lslide[el].style.top) + slideHeight + "px";
                    Rslide[el].style.top = parseInt(Rslide[el].style.top) - slideHeight + "px";
                }

                if (index > Lslide.length-1) {
                    index = 0;
                    for (el = 0; el < Lslide.length; el++) {
                        Lslide[el].style.top = -slideHeight * el + "px";
                        Rslide[el].style.top = slideHeight * el + "px";
                    }
                }
            }

            function moveToBottom() {
                index--;
                for (el = 0; el < Lslide.length; el++) {
                    Lslide[el].style.top = parseInt(Lslide[el].style.top) - slideHeight + "px";
                    Rslide[el].style.top = parseInt(Rslide[el].style.top) + slideHeight + "px";
                }
                if (index < 0) {
                    index = Rslide.length-1;
                    for (el = 0; el < Lslide.length; el++) {
                        Lslide[el].style.top = parseInt(Lslide[el].style.top) + slideHeight * Lslide.length + "px";
                        Rslide[el].style.top = parseInt(Rslide[el].style.top) - slideHeight * Rslide.length + "px";
                    }
                }
            }

            function transition() {
                for (t = 0; t < Lslide.length; t++) {
                    Lslide[t].style.transition = "all 0.8s";
                    Rslide[t].style.transition = "all 0.8s";
                }
            }

            for (t = 0; t < control.length; t++) {
                control[t].addEventListener("click", function() {
                    if (this.classList.contains('control-top')) {
                        moveToTop();
                    } 
                    if (this.classList.contains('control-bottom')) {
                        moveToBottom();
                    }
                    transition();
                });
            }

            // Automatic sliding functionality
            var autoSlideInterval = setInterval(function() {
                moveToTop();
                transition();
            }, 6000); // Change slide every 3 seconds
        </script>
